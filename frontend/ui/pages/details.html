<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="../css/cssforelect.css">
</head>

<body>
    <div class="login-box">

        <h2>About</h2>
        <form>
            <div class="user-box">
                <input type="text" name="name" required="" id="name">
                <label>Name</label>
            </div>
            <div class="user-box">
                <input type="date" id="mdate">
                <label>Date of Manufacturing</label>
            </div>
            <div class="user-box">
                <input type="date" id="tdate">
                <label>Transfer date</label>
            </div>
            <div class="user-box">
                <input type="date" id="edate">
                <label>Expiry date</label>
            </div>
            <div class="user-box">
                <input type="text" name="" required="" id="role">
                <label>Role</label>
            </div>
            <div class="user-box">
                <input type="text" name="" required="" id="coln">
                <label>Current Owner License Number</label>
            </div>
            <div class="user-box">
                <input type="text" name="" required="" id="coh">
                <label>Current owner Hash</label>
            </div>
            <div class="user-box">
                <input type="text" name="" required="" id="medicineID">
                <label>Medicine ID</label>
            </div>
            <div class="user-box">
                <input type="text" name="" required="" id="oln">
                <label>Owner License Number</label>
            </div>
            <div class="user-box">
                <input type="text">
                <label>QR</label>
            </div>
            <a href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span> Submit
            </a>
        </form>
    </div>
    <script type="module" src="../js/details.js"></script>
</body>

</html>
